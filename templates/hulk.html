{% extends "base.html" %}
{% block title %}Hulk{% endblock %}
{% block content %}
    <h1>Hulk Appearances</h1>
    <table>
        <tr>
        {% for key,comic in comics %}
            <td>{{ comic.title|e }}
                <br />
                <a href="{{ comic.urls.0.url }}">
                    <img src="{{ comic.thumbnail.path }}/portrait_xlarge.{{comic.thumbnail.extension}}" />
                </a>
            </td>
            {% if (key + 1) % 5 == 0 %}
                </tr><tr>
            {% endif %}
        {% endfor %}
        </tr>
    </table>
{% endblock %}
